<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Player with Visualizer</title>
</head>
<body>
    <h1>YouTube Audio Player with Visualizer</h1>
    <input type="text" id="youtube-link" placeholder="Enter YouTube URL">
    <button id="play-button">Play</button>
    <audio controls id="audio-player" style="display: none;"></audio>
    <canvas id="visualizer" style="display: none;"></canvas>

    <script>
        const youtubeLinkInput = document.getElementById("youtube-link");
        const playButton = document.getElementById("play-button");
        const audioPlayer = document.getElementById("audio-player");
        const visualizer = document.getElementById("visualizer");
        const ctx = visualizer.getContext("2d");
        let audioContext, source, analyzer;

        function initializeAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyzer = audioContext.createAnalyser();
            source = audioContext.createMediaElementSource(audioPlayer);
            source.connect(analyzer);
            analyzer.connect(audioContext.destination);
            analyzer.fftSize = 256;
        }

        playButton.addEventListener("click", () => {
            const youtubeLink = youtubeLinkInput.value.trim();
            if (youtubeLink) {
                initializeAudioContext();

                const videoId = getVideoIdFromLink(youtubeLink);
                if (videoId) {
                    fetch(`/api/audio?videoId=${videoId}`)
                        .then((response) => response.json())
                        .then((data) => {
                            if (data.audioUrl) {
                                audioPlayer.src = data.audioUrl;
                                audioPlayer.style.display = "block";
                                visualizer.style.display = "block";

                                audioPlayer.play().then(() => {
                                    source = audioContext.createMediaElementSource(audioPlayer);
                                    source.connect(analyzer);
                                    analyzer.connect(audioContext.destination);
                                    visualize();
                                });
                            } else {
                                alert("Unable to retrieve audio stream.");
                            }
                        })
                        .catch((error) => {
                            console.error("Error:", error);
                        });
                } else {
                    alert("Invalid YouTube link.");
                }
            }
        });

        function getVideoIdFromLink(link) {
            const regex = /[?&]v=([^&]+)/;
            const match = link.match(regex);
            return match && match[1] ? match[1] : null;
        }

        function visualize() {
            const bufferLength = analyzer.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyzer.getByteFrequencyData(dataArray);
            ctx.clearRect(0, 0, visualizer.width, visualizer.height);

            const barWidth = (visualizer.width / bufferLength) * 2.5;
            let x = 0;

            dataArray.forEach((value) => {
                const barHeight = (value / 256) * visualizer.height;
                ctx.fillStyle = `rgb(50, 50, ${value + 100})`;
                ctx.fillRect(x, visualizer.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            });

            requestAnimationFrame(visualize);
        }
    </script>

    <style>
        canvas {
            background-color: #333;
        }
    </style>
</body>
</html>
